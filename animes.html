        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Permitir el desplazamiento vertical */
        }

        h1 {
            color: rgb(9, 173, 9);
        }

        .menu {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .menu a {
            color: rgb(17, 205, 17);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: transform 0.3s, color 0.3s;
        }

        .menu a:hover {
            transform: scale(1.05);
            color: green;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .listas_contenido {

            color: rgb(14, 186, 14);

            padding: 0;
        }

        .listas_contenido li {
            padding: 5px 0;
            cursor: pointer; /* Cambiar el cursor a pointer para indicar que es clickeable */

        .listas_contenido li:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        footer {
            color: rgb(14, 237, 14);
            margin-top: 20px;
        }

        /* Estilos para el popup */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .popup-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            width: 90%;
            max-width: 640px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-30px);
            transition: transform 0.3s ease;
        }

        .popup.active {
            display: flex;
            opacity: 1;
        }

        .popup.active .popup-content {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: rgb(255, 0, 0);
        }

        .popup iframe {
            width: 100%;
            height: 360px;
            border: none;
            border-radius: 8px;
        }
    </style>

        function openSeriesPopup(series) {
            document.getElementById('series-title').innerText = series;
            const seasons = seriesData[series].seasons;
            const seasonList = document.getElementById('season-list');
            seasonList.innerHTML = ''; // Limpiar lista anterior

            for (const season in seasons) {
                const li = document.createElement('li');
                li.innerText = season;
                li.onclick = () => openEpisodePopup(series, season);
                seasonList.appendChild(li);
            }

            document.getElementById('series-popup').classList.add('active');
        }

        function openEpisodePopup(series, season) {
            document.getElementById('episode-title').innerText = series + ' - ' + season;
            const episodes = seriesData[series].seasons[season].episodes;
            const episodeList = document.getElementById('episode-list');
            episodeList.innerHTML = ''; // Limpiar lista anterior

            for (const episode of episodes) {
                const li = document.createElement('li');
                li.innerText = episode.title;
                li.onclick = () => openVideoPopup(episode.url);
                episodeList.appendChild(li);
            }

            closePopup('series-popup');
            document.getElementById('episode-popup').classList.add('active');
        }

        function openVideoPopup(url) {
            document.getElementById('video-frame').src = url;
            document.getElementById('video-popup').classList.add('active');
            closePopup('episode-popup');
        }

        function closePopup(popupId) {
            document.getElementById(popupId).classList.remove('active');
            if (popupId === 'video-popup') {
                document.getElementById('video-frame').src = ""; // Limpiar el src para detener el video
            }
        }
