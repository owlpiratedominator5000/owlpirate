<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="owl_favicon.png" type="image/png"> <!-- Favicon añadido -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            font-family: 'Press Start 2P', cursive; /* Fuente personalizada */
            color: rgb(43, 239, 43);
            overflow: hidden; /* Evita el desplazamiento */
            margin: 0; /* Elimina márgenes por defecto */
            height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la ventana */
            display: flex; /* Usa flexbox para centrar contenido */
            flex-direction: column; /* Coloca elementos en columna */
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
        }

        h1 {
            font-size: 2em; /* Tamaño de fuente adaptable */
            margin: 0 0 20px; /* Margen inferior */
            animation: fadeIn 2s ease-in-out, bounce 2s infinite; /* Animaciones */
            text-align: center; /* Centra el texto */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Efecto de fondo de líneas verdes */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            animation: moveBackground 10s linear infinite;
            background-image: linear-gradient(
                90deg,
                rgba(0, 255, 0, 0.2) 25%,
                rgba(0, 0, 0, 0.8) 25%,
                rgba(0, 0, 0, 0.8) 50%,
                rgba(0, 255, 0, 0.2) 50%,
                rgba(0, 255, 0, 0.2) 75%,
                rgba(0, 0, 0, 0.8) 75%,
                rgba(0, 0, 0, 0.8) 100%
            );
            background-size: 50% 50%;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Estilos del botón */
        .btn-regresar {
            display: block;
            width: 80%; /* Ancho adaptable */
            max-width: 300px; /* Ancho máximo */
            margin: 20px auto; /* Margen superior e inferior */
            padding: 15px;
            text-align: center;
            background-color: rgba(0, 255, 0, 0.5);
            color: black;
            text-decoration: none;
            font-size: 1.2em; /* Tamaño de fuente adaptable */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 1s infinite;
            transition: background-color 0.3s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn-regresar:hover {
            background-color: rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <h1>Este sitio aún se encuentra en construcción</h1>
    <a href="main.html" class="btn-regresar">Regresar al Inicio</a>

</body>
</html>
